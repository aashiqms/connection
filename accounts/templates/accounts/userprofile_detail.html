
{% extends 'accounts/userprofile_base.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
{% block detail %}


        <h1 class='userprofile-name'>{{ userprofile.name }}</h1>
    <h1 class='userprofile-about-me'>{{ userprofile.about_me }}</h1>

<h1 class='userprofile-favourite-tv-shows'>{{ userprofile.favourite_tv_shows }}</h1>

    <h1 class='userprofile-date-of-birth'>{{ userprofile.date_of_birth }}</h1>


      {% if user.is_authenticated %}
          <a class="btn btn-primary" href="{% url 'accounts:update' pk=userprofile.pk %}"><span class="fas fa-pencil">edit</span></a>
          <a class="btn btn-primary" href="{% url 'accounts:delete' pk=userprofile.pk %}"><span class="fas date-icon">delete</span></a>
      {% endif %}

{% endblock %}
